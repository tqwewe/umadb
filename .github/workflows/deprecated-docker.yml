name: Build and Publish Multi-Platform Docker Image

on:
  workflow_dispatch
#  push:
#    tags:
#      - 'v*.*.*'
#    branches:
#      - main
env:
  REGISTRY_IMAGE_GHCR: ghcr.io/${{ github.repository_owner }}/umadb
  REGISTRY_IMAGE_DH: umadb/umadb

jobs:
  # -----------------------------
  # Build static MUSL binaries
  # -----------------------------
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install xz
        run: sudo apt-get update && sudo apt-get install -y musl-tools curl xz-utils qemu-user

      # Setup ARM64 musl-cross toolchain
      - name: Setup ARM64 musl-cross
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          curl -L -o aarch64-unknown-linux-musl.tar.xz \
            https://github.com/cross-tools/musl-cross/releases/download/20250929/aarch64-unknown-linux-musl.tar.xz
          mkdir -p $HOME/musl-cross
          tar -xJf aarch64-unknown-linux-musl.tar.xz -C $HOME/musl-cross --strip-components=1
          chmod +x $HOME/musl-cross/bin/*
          echo "$HOME/musl-cross/bin" >> $GITHUB_PATH

      - name: Test ARM64 musl compiler
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: aarch64-unknown-linux-musl-gcc --version

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure MUSL cross-compilation
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          rustup target add aarch64-unknown-linux-musl
          echo "Setting MUSL cross environment"
          echo "CC_aarch64_unknown_linux_musl=aarch64-unknown-linux-musl-gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-unknown-linux-musl-gcc" >> $GITHUB_ENV
          mkdir -p .cargo
          cat > .cargo/config.toml <<EOF
          [target.aarch64-unknown-linux-musl]
          linker = "aarch64-unknown-linux-musl-gcc"
          EOF

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }} -p umadb

      # Strip the binary
      - name: Strip release binary
        run: |
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-musl" ]; then
            $HOME/musl-cross/bin/aarch64-unknown-linux-musl-strip \
              target/${{ matrix.target }}/release/umadb
          else
            strip target/${{ matrix.target }}/release/umadb
          fi

      # Optional: Run the binary
      - name: Test binary
        run: |
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-musl" ]; then
            qemu-aarch64 target/${{ matrix.target }}/release/umadb --version
          else
            target/${{ matrix.target }}/release/umadb --version
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/umadb

  # -----------------------------
  # Build multi-arch Docker image
  # -----------------------------
  docker:
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          path: ./binaries

      - name: Map from Rust targets to Docker platforms
        run: |
          ls -lah ./binaries/
          ls -lah ./binaries/x86_64-unknown-linux-musl/
          ls -lah ./binaries/aarch64-unknown-linux-musl/
          mkdir -p ./binaries/linux/amd64
          mkdir -p ./binaries/linux/arm64
          mv ./binaries/x86_64-unknown-linux-musl/umadb ./binaries/linux/amd64/
          mv ./binaries/aarch64-unknown-linux-musl/umadb ./binaries/linux/arm64/
          chmod +x ./binaries/linux/arm64/umadb
          chmod +x ./binaries/linux/amd64/umadb
          ls -lah ./binaries/linux/
          ls -lh ./binaries/linux/amd64
          ls -lh ./binaries/linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------
      # Generate metadata (tags, labels)
      # -----------------------------
      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE_GHCR }},${{ env.REGISTRY_IMAGE_DH }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=true

      # -----------------------------
      # Login to registries
      # -----------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------------
      # Build and push multi-platform image
      # -----------------------------
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max       # Attach provenance attestations
          sbom: true                 # Attach SBOM attestations

